# ATC Speech Messages Configuration (English)
# Maps ATC message keys to audio filenames (without extension)
# Uses different voice from cockpit TTS (e.g., Alex male voice for ATC)
# Format: MESSAGE_KEY: "filename_without_extension"

language: en
voice: Evan  # Male voice for ATC (different from cockpit Samantha)
file_extension: mp3

# ATC messages (pre-recorded phrases with radio effect applied at runtime)
messages:
  # Ground Control
  ATC_GROUND_GOOD_MORNING: "good_morning"
  ATC_GROUND_GOOD_AFTERNOON: "good_afternoon"
  ATC_GROUND_GOOD_EVENING: "good_evening"
  ATC_GROUND_TAXI_RWY_31: "taxi_to_runway_31_via_alpha"
  ATC_GROUND_TAXI_RWY_13: "taxi_to_runway_13_via_bravo"
