  ATC_GROUND_CROSS_RWY_31: "cross_runway_31"
  ATC_GROUND_CONTACT_TOWER_120_5: "contact_tower_120_point_5"
  ATC_GROUND_CONTACT_TOWER_118_3: "contact_tower_118_point_3"

  # Tower - Takeoff
